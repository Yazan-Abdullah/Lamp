<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="style.css" rel="stylesheet" />
    
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menuimg" />
            <img src="images/logo.png" class="logomg" />
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button type="button" onclick="TernOnLight();" id="themeModeButton"><span></span></button>
        </nav>
        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp" />
            <img src="images/light.png" class="light" id="light" />
        </div>
        <div class="text-container">
            <h1>Latest<br /> in lighting</h1>
            <p>This is first lamp from our company. we're making a huge collection of modern Lamps in all categories from home use to office use.</p>
            <a href="">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>

    <script>
        var Btn = document.getElementById("themeModeButton");
        var light = document.getElementById("light");
        function TernOnLight() {
            Btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>
</html>
